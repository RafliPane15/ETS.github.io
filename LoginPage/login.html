<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Membuat Register dan Login Page Menggunakan Boostrap</title>
</head>
<body>
    <div class="homepage">
        <img class="icon-home" src="./book-png-25696.png" alt="" srcset="">
        <h1>Join Us!</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/About">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Collection">Collection</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/Information">Information</a></li>
                  <li><a class="dropdown-item" href="/Map">Map</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="img">
        <!----------------------- Main Container -------------------------->

        <div class="container">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-black shadow box-area">

        <!--------------------------- Left Box ----------------------------->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #100f0f;">
            <div class="featured-image mb-3">
                <img src="stark.webp" class="img-fluid" style="width: 100%;">
            </div>
            <p class="text-white fs-2 text-center" style="font-weight: 600;">Become New Member Of StarkLibrary</p>
            <!--<h6 class="text-white text-wrap text-center" style="width: 17rem">Winter is Comming Stark!</h6>-->
        </div> 

        <!-------------------- ------ Right Box ---------------------------->
            
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 class ="text">Join Us!</h2>
                        <!--<p class ="text">Become New Member Of StarkLibrary</p>-->
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small class = "text">Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small class ="text"><a href="#">Lost Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign In</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
            </div>
        </div> 

        </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
